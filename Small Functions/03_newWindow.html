<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03_newWindow</title>
</head>
<body>

<script>

  let subWin = null;

  setTimeout(function(){
  subWin=window.open("",'_blank','height=300,width=400,top=0,left=0');
    var xWin=window.outerWidth/2-subWin.outerWidth/2;
    var yWin=window.outerHeight/2-subWin.outerHeight/2;
    subWin.moveTo(xWin,yWin);
  },1000);


  setTimeout(function(){
    if (!subWin.closed)
      subWin.close();}
  ,5000)

</script>



</body>
</html>
