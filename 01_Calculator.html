<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Calculator</title>
</head>
<body>
<input type="text" id="num1"/>
<select id="ysf">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  <option value="%">%</option>
</select>
<input type="text" id="num2"/>
<button type="button" id="btn">go</button>
<p id="res">Enter the number you want to calculate:</p>

<script type="text/javascript">
  document.getElementById('btn').onclick = function () {
    var num1 = document.getElementById('num1').value
    var num2 = document.getElementById('num2').value
    var ysf = document.getElementById('ysf').value


    var flag = true; //做一个标记位

    var result = "ERROR:";
    if (num1 == "") {
      result += "the first number shouldn't be empty";
      flag = false;
    } else {
      var num1 = parseFloat(num1);
      if (isNaN(num1)) {
        result += "the first number is not a number";
        flag = false;
      }
    }
    if (num2 == "") {
      result += "the second number shouldn't be empty";
      flag = false;
    } else {
      var num2 = parseFloat(num2);
      if (isNaN(num2)) {
        result += "the second number is not a number";
        flag = false;
      }
    }


    if (flag) {   //标记位写flag，而不是flag=true
      switch (ysf) {
        case "+":
          result = "result:" + num1 + "+" + num2 + "=" + (num1 + num2);
          break;
        case "-":
          result = "result:" + num1 + "-" + num2 + "=" + (num1 - num2);
          break;
        case "*":
          result = "result:" + num1 + "*" + num2 + "=" + (num1 * num2);
          break;
        case "/":
          if (num2 == 0) {
            result = "the divisor shouldn't be 0"
          } else {
            result = "result:" + num1 + "/" + num2 + "=" + (num1 / num2)
          }
          break;
        case "%":
          if (num2 == 0) {
            result = "the divisor shouldn't be 0"
          } else {
            result = "result:" + num1 + "%" + num2 + "=" + (num1 % num2)
          }
          break;
      }
    }

    document.getElementById('res').innerHTML = result;

  }
</script>


</body>
</html>
